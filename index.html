<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- META TAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- END META TAGS -->

    <title>Bhaskalc - BETA</title>

    <!-- Logo FavIcon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />
    <!-- End Logo FavIcon -->
    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font End-->

    <!-- jQuery -->
    <script src="./assets/js/jquery-3.5.1.js"></script>
    <!-- end jQuery -->

    <!-- Dark Mode jQuery Script-->
    <script src="./assets/js/theme.js"></script>
    <!-- End of Dark Mode jQuery Scrip-->

    <!--CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <!-- END Bootstrap-->

    <!-- CSS LINK-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/toggle.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!--Themes -->
    <link rel="stylesheet" href="./assets/css/theme.css">
    <!-- End Themes-->

    <!-- BHASKHALC CORE JS -->
    <script type="text/javascript" src="assets/js/bhaskara.js"></script>
    <!-- End of Script-->
</head>

<body id="bodyStyle" class="bodyStyle">
    <!-- Start of User Input Content -->
    <div class="enblobarTudo">
        <div class="formInput" id="formInput">
            <form>
                <!-- Interface Header -->
                <h2 class="inputTittle" id="inputTittle">Bhaskara Calculator</h2>
                <p class="formula" id="formula">f(x) = ax&#178 + bx + c</p>
                <!-- End of Interface Header -->


                <div class="inputPH" id="inputPH">
                    <!-- Start User Input -->
                    <div class="divInputPH">
                        <p class="inputText">Coeficiente A</p>
                        <input class="input inputDefault" placeholder="" id="coeficienteA" autocomplete="off" />
                    </div>

                    <div class="divInputPH">
                        <p class="inputText">Coeficiente B</p>
                        <input class="input inputDefault" placeholder="" id="coeficienteB" autocomplete="off" />
                    </div>

                    <div class="divInputPH">
                        <p class="inputText">Coeficiente C</p>
                        <input class="input inputDefault" placeholder="" id="coeficienteC" autocomplete="off" />
                    </div>
                </div>
                <!-- End of User Input -->

                <div>
                    <!-- Interface Buttons -->
                    <button type="button" class="botaoCalcular buttonEqualsPropy" id="botaoCalcular" onclick='calcularResultado()'>Calcular</button>
                    <button type="button" class="botaoLimpar buttonEqualsPropy" id="botaoLimpar" onclick="window.location.href=window.location.href">Reset</button>
                </div>

                <div class="modoNoturno" id="modoNoturno">
                    <!-- Dark Mode Toggle-->
                    <input class="themeToggle" type="checkbox" id="switch" onclick='mudarCor()' /><label for="switch"></label>
                </div>
                <!--  End Color Mode-->

                <!-- Developer Details => Do not Remove! -->
                <p class="devCredits" id="devCredits">Feito com ❤️ por Ruy Monteiro e Kenzo Arakawa</p>
            </form>
        </div>
        <!-- End of User Content-->

        <!-- Start of Output Content-->
        <div class="outputDivision">
            <!-- Parable graph display-->
            <div class="graph" id="graph">
                <p class="pone">Insert Graph</p>
                <p class="ptwo">Recurso em desenvolvimento...</p>
            </div>

            <!-- Results (delta, x1, x2...)-->
            <div class="formOutput" id="formOutput">
                <h1 class="titleOutput">Output</h1>

                <div class="endValues">
                    <div class="outputTratado">
                        <h1 class="titleValuesRaiz">Delta</h1>
                        <p class="colorIndividual valuesDeltaStyle" id="resultadoDeltaTratado">value</p>
                    </div>

                    <div class="outputTratado">
                        <h1 class="titleValuesRaiz">Raíz 1</h1>
                        <p class="valorX1Tratado valuesDeltaStyle" id="x1Tratado">value</p>
                    </div>

                    <div class="outputTratado">
                        <h1 class="titleValuesRaiz">Raíz 2</h1>
                        <p class="valorX2Tratado valuesDeltaStyle" id="x2Tratado">value</p>
                    </div>

                    <div class="outputTratado">
                        <h1 class="titleValuesRaiz"> Conjunto Solução</h1>

                        <p class="colorIndividualBlue valuesDeltaStyle"> S = {
                            <a id="resCS1Tratado"> </a>
                            <a> ; </a>
                            <a id="resCS2Tratado"> </a> }
                        </p>
                    </div>
                </div>
            </div>
            <!-- End of Output Content-->
        </div>

    </div>
    <!-- Bhaskara F(x) Script-->

    <!-- End of Bhaskara Script-->
</body>

</html>
